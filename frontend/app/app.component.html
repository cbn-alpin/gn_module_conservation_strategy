<div class="container-fluid px-1">

  <cs-breadcrumbs></cs-breadcrumbs>

  <div class="card">
    <div class="card-header">
      <h3>{{ title }}</h3>
    </div>

    <div class="card-body">
      <ng-container *ngIf="$territories | async as territories; else noTerritories" >
        <ul *ngFor="let territory of territories">
          <li>{{ territory.label }}</li>
        </ul>
      </ng-container>
      <ng-template #noTerritories>
        <p>Aucun territoire</p>
      </ng-template>
    </div>
  </div>
</div>
